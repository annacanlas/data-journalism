  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script type="text/javascript">

    var totaldose=0;

    $("img").click(function(){
    
    var thisdose = parseInt($(this).attr("data-dose"));

    var isselected = $(this).hasClass("selected");

    if (isselected == true) {
    totaldose = totaldose - thisdose;
    }

    if (isselected == false) {
    totaldose = thisdose + totaldose;

    }

    $(this).toggleClass('selected');

    $("#total-amount-value").html(totaldose);

    if (totaldose >= 4000 && totaldose < 8000) {
      alert("Above Daily Limit");
    }
    
    if (totaldose >= 8000 && totaldose < 15000) {
      alert("Liver Damage");
    } 

    if (totaldose >= 15000) {
      alert("Death");
    }

    });

  </script>
